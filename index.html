<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicios en JavaScript</h1>
        
        <div class="exercise">
            <h2>Descuento del 25%</h2>
            <input type="number" id="precio" placeholder="Ingrese el precio">
            <button onclick="calcularDescuento()">Calcular</button>
            <p id="resultado1"></p>
        </div>

        <div class="exercise">
            <h2>Interés Bancario 2%</h2>
            <input type="number" id="capital" placeholder="Ingrese el capital">
            <button onclick="calcularInteres()">Calcular</button>
            <p id="resultado2"></p>
        </div>

        <div class="exercise">
            <h2>Calificación Final</h2>
            <input type="number" id="nota1" placeholder="Nota 1">
            <input type="number" id="nota2" placeholder="Nota 2">
            <input type="number" id="nota3" placeholder="Nota 3">
            <input type="number" id="examen" placeholder="Examen Final">
            <input type="number" id="trabajo" placeholder="Trabajo Final">
            <button onclick="calcularCalificacion()">Calcular</button>
            <p id="resultado3"></p>
        </div>

        <div class="exercise">
            <h2>Precio con Ganancia 30%</h2>
            <input type="number" id="costo" placeholder="Costo del artículo">
            <button onclick="calcularPrecioVenta()">Calcular</button>
            <p id="resultado4"></p>
        </div>

        <div class="exercise">
            <h2>Tarifa de Taxi</h2>
            <input type="number" id="km" placeholder="Kilómetros">
            <input type="number" id="min" placeholder="Minutos">
            <button onclick="calcularTaxi()">Calcular</button>
            <p id="resultado5"></p>
        </div>

        <div class="exercise">
            <h2>Cuadrados de Números</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <input type="number" id="num3" placeholder="Número 3">
            <button onclick="calcularCuadrado()">Calcular</button>
            <p id="resultado6"></p>
        </div>

        <div class="exercise">
            <h2>Presupuesto Hospitalario</h2>
            <input type="number" id="presupuesto" placeholder="Presupuesto total">
            <button onclick="calcularPresupuesto()">Calcular</button>
            <p id="resultado7"></p>
        </div>

        <div class="exercise">
            <h2>Porcentaje de Inversión</h2>
            <input type="number" id="inv1" placeholder="Inversión 1">
            <input type="number" id="inv2" placeholder="Inversión 2">
            <input type="number" id="inv3" placeholder="Inversión 3">
            <button onclick="calcularInversion()">Calcular</button>
            <p id="resultado9"></p>
        </div>

        <div class="exercise">
            <h2>Calculadora Básica</h2>
            <input type="number" id="numA" placeholder="Número A">
            <input type="number" id="numB" placeholder="Número B">
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>
            <p id="resultado10"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
